<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FeedMe</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
      }
    }
  </script>

  <script type="module" src="../assets/js/config.js"></script>
  <script type="module" src="../assets/js/auth.js"></script>

</head>
<body>

<header class="header-nav">
  <div class="logo" onclick="window.location.href='../index.html'" style="cursor:pointer;">ğŸ½ FeedMe</div>
</header>

<main class="login-container">
  <div class="login-card">
    <h2>Create an Account</h2>
    
    <form id="registerForm">
      
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a strong password" required minlength="6">
      </div>

      <div class="form-group">
        <label for="role">I want to...</label>
        <select id="role" required>
          <option value="customer">Order Food (Customer)</option>
          <option value="restaurant">Manage a Restaurant</option>
        </select>
      </div>

      <button type="submit" class="login-btn">Sign Up</button>
    </form>
    
    <div class="switch-auth">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>
</main>

</body>
</html>
